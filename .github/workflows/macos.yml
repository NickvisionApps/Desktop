on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "review_requested", "ready_for_review" ]
  workflow_dispatch:
name: macOS
permissions:
  id-token: write
  contents: read
env:
  TEST_PROJECT_NAME: Nickvision.Desktop.Tests
  KEYRING_PASSWORD: "abc"
jobs:
  build:
    name: "Build on macOS"
    strategy:
      matrix:
        variant:
          - arch: x64
            runner: macos-15-intel
          - arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.variant.runner }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: "Setup .NET"
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
      - name: "Setup Keyring"
        run: |
          security create-keychain -p ${{ env.KEYRING_PASSWORD }} build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p ${{ env.KEYRING_PASSWORD }} build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k ${{ env.KEYRING_PASSWORD }} build.keychain
      - name: "Restore"
        run: dotnet restore
      - name: "Build"
        run: dotnet build -c Release
      - name: "Test"
        run: dotnet test -c Release ${{ env.TEST_PROJECT_NAME }}
